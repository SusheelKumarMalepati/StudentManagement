<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search_Student</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="cont">
      <form
        action="Search_Student"
        method="post"
        style="display: flex; align-items: baseline; padding-left: 40px"
      >
        Enter Roll Number :
        <input
          type="number"
          name="rollno"
          placeholder="enter Roll number"
          class="form-input"
        /><br />
        <input
          type="submit"
          value="Search"
          class="form-button"
          style="width: 150px; margin-left: 20px"
        />
        <input
          type="reset"
          value="Reset"
          class="form-button"
          style="width: 150px; margin-left: 20px"
        />
      </form>
    </div>
  </body>
</html>
