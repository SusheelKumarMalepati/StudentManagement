<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login-Student</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="one">
      <div class="lg">
        <img src="undraw_fingerprint_login_re_t71l.svg" alt="" />
      </div>
      <div class="form-cont">
        <h1>Login form <span>student</span></h1>
        <form action="Student_Login" method="post">
          <label for="">Enter Email ID</label><br /><br />
          <input
            type="text"
            name="emailid"
            placeholder="Enter Email ID"
            class="form-input"
          /><br />
          <label for="">Enter Password</label><br /><br />
          <input type="password" name="password" class="form-input" placeholder="Enter Password" /><br />
          <input type="submit" value="Login" class="form-button" />
          <input type="reset" value="Reset" class="form-button" />
          <a href="Forgot_Password_Student.html"> Forgot Password!!</a>
        </form>
      </div>
    </div>
  </body>
</html>
