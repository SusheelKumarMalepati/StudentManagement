<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register-Faculty</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="one">
      <div class="lg" style="width: 40%">
        <img src="undraw_travel_booking_re_6umu.svg" alt="" />
      </div>
      <div class="form-cont">
        <form action="Faculty_Register" method="post" style="text-align: end">
          First Name :<input
            type="text"
            name="firstname"
            placeholder="enter firstname"
            class="form-input"
          /><br />
          Last Name :<input
            type="text"
            name="lastname"
            placeholder="enter lastname"
            class="form-input"
          /><br />
          ID Number :<input
            type="number"
            name="idno"
            placeholder="enter id-number"
            class="form-input"
          /><br />
          Gender :<input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female<br />
          Phone Number :<input
            type="number"
            name="phoneno"
            placeholder="enter phonenumber"
            class="form-input"
          /><br />
          Email-ID :<input
            type="email"
            name="email"
            placeholder="enter email-id"
            class="form-input"
          /><br />
          Blood Group :<input
            type="text"
            name="bloodgroup"
            placeholder="enter blood group"
            class="form-input"
          /><br />
          Address :<input
            type="text"
            name="address"
            placeholder="enter address"
            class="form-input"
          /><br />
          Branch :<input
            type="text"
            name="branch"
            placeholder="enter branch"
            class="form-input"
          /><br />
          <input type="submit" value="Register" class="form-button" />
          <input type="reset" value="Reset" class="form-button" />
        </form>
      </div>
    </div>
  </body>
</html>
