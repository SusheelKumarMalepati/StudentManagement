<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="one">
      <div class="lg" style="width: 40%">
        <img src="undraw_mobile_login_re_9ntv.svg" alt="" />
      </div>
      <div class="form-cont" style="width: 60%; padding: 45px">
        <h1><span>forgot password</span></h1>
        <form action="Forgot_Password_Student" method="post">
          <input
            type="text"
            name="emailid"
            placeholder="Enter Email ID"
            class="form-input"
          />
          <input
            type="password"
            name="oldpass"
            placeholder="Enter Old Password"
            class="form-input"
          />
          <input
            type="password"
            name="newpass"
            placeholder="Enter New Password"
            class="form-input"
          />
          <input
            type="password"
            name="renewpass"
            placeholder="Enter Retype Password"
            class="form-input"
          />
          <input type="submit" value="Submit" class="form-button" />
          <input type="reset" value="Reset" class="form-button" />
          <a href="Student_Login.html">click here to go to login page</a>
        </form>
      </div>
    </div>
  </body>
</html>
