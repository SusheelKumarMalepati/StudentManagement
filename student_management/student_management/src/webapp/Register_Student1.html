<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register-Student</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="one" style="height: 90vh">
      <div class="lg" style="width: 40%">
        <img src="undraw_mobile_login_re_9ntv.svg" alt="" />
      </div>
      <div class="form-cont">
        <form action="Student_Register1" method="post" style="text-align: end">
          Students First Name :<input
            type="text"
            name="firstname"
            placeholder="enter students firstname"
            class="form-input"
          /><br />
          Students Last Name :<input
            type="text"
            name="lastname"
            placeholder="enter students lastname"
            class="form-input"
          /><br />
          Students Roll Number :<input
            type="number"
            name="rollno"
            placeholder="enter students rollnumber"
            class="form-input"
          /><br />
          Students Gender :<input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female<br />
          Students Phone Number :<input
            type="number"
            name="phoneno"
            placeholder="enter students phonenumber"
            class="form-input"
          /><br />
          Students Email-ID :<input
            type="email"
            name="email"
            placeholder="enter students email-id"
            class="form-input"
          /><br />
          Students Blood Group :<input
            type="text"
            name="bloodgroup"
            placeholder="enter students blood group"
            class="form-input"
          /><br />
          Students Address :<input
            type="text"
            name="address"
            placeholder="enter students address"
            class="form-input"
          /><br />
          Students Branch :<input
            type="text"
            name="branch"
            placeholder="enter students branch"
            class="form-input"
          /><br />
          Students Pass Year :<input
            type="number"
            name="passyear"
            placeholder="enter students year of passing"
            class="form-input"
          /><br />
          <input type="submit" value="Register" class="form-button" />
          <input type="reset" value="Reset" class="form-button" />
        </form>
      </div>
    </div>
  </body>
</html>
